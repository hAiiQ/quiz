services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: quizduell
      POSTGRES_PASSWORD: quizduell
      POSTGRES_DB: quizduell
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizduell"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  postgres_data:
